{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} Information {% endblock%}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta charset="utf-8">
        <style>
            p {
                font-family: Helvetica;
                color: green;
            }
            h1 {
                font-family: Helvetica;
                color: rgb(6, 44, 6);
            }
            nav {
                background-color: #d0f7e0;
            }
            a {
                color: black;
               
            }
        </style>
    </head>
    <body>
        
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist" .active>
              <button class="nav-link " id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><a aria-current="page" href="/info2/home/">Home</a></button>
              <button class="nav-link" id="nav-game-tab" data-bs-toggle="tab" data-bs-target="#nav-game" type="button" role="tab" aria-controls="nav-game" aria-selected="false"><a aria-current="page" href="/info2/games/favs/">Games</a></button>
              <button class="nav-link" id="nav-random-tab" data-bs-toggle="tab" data-bs-target="#nav-random" type="button" role="tab" aria-controls="nav-random" aria-selected="false"><a aria-current="page" href="/info2/random/password/">Password</a></button>
            </div>
          </nav>

          {% block imag %}
          <img src="{% static 'images/welcom.jpg' %}"class="w-100" style="height:70vh; object-fit: cover;" /> 
          {% endblock %}
          


     <p>{% block content %}Welcom  {% endblock%}</p>

     
    




     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </body>
</html>
